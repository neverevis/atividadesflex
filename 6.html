<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
    <style>
        .container
        {
            display: flex;
            flex-direction: row;
        }
        .item:first-child
        {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
    </div>
    <p>'flex grow' aumenta o espaço disponível para um item especifico</p>
    
</body>
</html>
