<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
    <style>
        .container
        {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        .item:first-child
        {
            background-color: blue;
        }
        .item:nth-child(2)
        {
            flex-basis: 150px;
            background-color: red;
        }
        .item:nth-child(3)
        {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item1</div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
    </div>
    <p>'flexbasis' define uma tamanho especifico inicial para um item</p>
    
</body>
</html>
